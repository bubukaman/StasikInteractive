<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stasik Interactive</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Russo One', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      padding: 20px;
      position: relative;
    }
    h1 {
      font-size: 3rem;
      color: #00ffe5;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2rem;
      color: #aaa;
      margin: 0.5em 0;
    }
    button {
      background-color: #00ffe5;
      color: #000;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 12px;
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background-color: #00ccbb;
    }
    .hidden {
      display: none !important;
    }
    .game-selection {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }
    .game-boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .game-box {
      width: 250px;
      height: 150px;
      background-color: #222;
      border: 3px solid #00ffe5;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.3s;
      display: flex;
      align-items: flex-end;
      padding: 10px;
      box-shadow: 0 0 10px #00ffe566;
    }
    .game-box:hover {
      transform: scale(1.05);
    }
    .game-title {
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 1rem;
      color: #fff;
      width: 100%;
      text-align: center;
    }
    .description-box {
      background-color: #222;
      padding: 20px;
      margin-top: 30px;
      border-radius: 15px;
      max-width: 800px;
      color: #eee;
      position: relative;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      max-width: 640px;
      height: 360px;
      border: none;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
    }
    .modal-content button {
      margin-top: 20px;
      margin-right: 10px;
    }
    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      cursor: pointer;
      color: #00ffe5;
      display: none;
      user-select: none;
    }
    .selection-back {
      display: none;
    }
    .selection-back.visible {
      display: block;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00ffe5;
      cursor: pointer;
      border: none;
      background: none;
    }
    footer {
      margin-top: 60px;
      font-size: 1rem;
    }
    footer a {
      color: #00ffe5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="back-arrow hidden" id="backArrow" onclick="goBack()">⬅</div>

  <h1 class="welcome">Добро пожаловать в Stasik Interactive</h1>
  <p class="subtitle">Известны играми "Мир Танкования" и "Приключение Инвалида"</p>
  <button id="startBtn">Начать</button>

  <div class="game-selection hidden" id="gameSelection">
    <div class="selection-back visible" id="selectionBack" onclick="goBack()">⬅ Назад</div>
    <div class="game-boxes">
      <div class="game-box" style="background-image: url('image1.jpg');" onclick="selectGame('invalid')">
        <div class="game-title">Приключение Инвалида</div>
      </div>
      <div class="game-box" style="background-image: url('image2.jpg');" onclick="selectGame('tank')">
        <div class="game-title">Мир Танкования</div>
      </div>
    </div>
  </div>

  <div id="gamePage" class="hidden">
    <div id="gameDescription" class="description-box"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Вы уверены, что хотите скачать игру? После скачивания, другие игры станут вам неинтересны.</p>
      <button onclick="proceedDownload()">Скачать</button>
      <button onclick="closeModal()">Отмена</button>
    </div>
  </div>

  <footer>
    <p>Наш YouTube: <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" target="_blank">Посетить</a></p>
  </footer>

  <script>
    const startBtn = document.getElementById('startBtn');
    const gameSelection = document.getElementById('gameSelection');
    const gamePage = document.getElementById('gamePage');
    const descBox = document.getElementById('gameDescription');
    const modal = document.getElementById('modal');
    const backArrow = document.getElementById('backArrow');
    const selectionBack = document.getElementById('selectionBack');

    let currentView = 'home';

    startBtn.addEventListener('click', () => {
      startBtn.classList.add('hidden');
      document.querySelector('.welcome').classList.add('hidden');
      document.querySelector('.subtitle').classList.add('hidden');
      gameSelection.classList.remove('hidden');
      selectionBack.classList.add('visible');
      currentView = 'selection';
    });

    function selectGame(game) {
      gameSelection.classList.add('hidden');
      gamePage.classList.remove('hidden');
      backArrow.classList.remove('hidden');
      selectionBack.classList.remove('visible');
      currentView = 'game';

      if (game === 'tank') {
        descBox.innerHTML = `
          <img src="image2.jpg" alt="Мир Танкования" style="width: 100%; border-radius: 12px;">
          <p><strong>На данный момент, "Мир Танкования" ещё не вышел.</strong><br>Следите за новостями на нашем YouTube канале..</p>
          <button onclick="goBack()">⬅ Назад</button>
        `;
      } else if (game === 'invalid') {
        descBox.innerHTML = `
          <img src="image1.jpg" alt="Приключение Инвалида" style="width: 100%; border-radius: 12px;">
          <p>Каждый из нас в детстве ехал под бомбами на инвалидной коляске, сбивая Халков.<br>Теперь, у вас есть возможность вспомнить, как вы это делали.</p>
          <hr>
          <h2>ОПИСАНИЕ ИГРЫ</h2>
          <p>Игра "Приключения Инвалида" - захватывающая игра, которая развивает мышление и умственные способности.<br>
          Она поможет вам не только понять смысл в жизни, но и обрадовать вас. Легендарная графика от Stasik Interactive -
          полностью оптимизированная, как на квантовых процессорах.<br>
          Вы играете за человека на инвалидной коляске — Боб, который сбивает халков на высоких скоростях, пока в него летят бомбы
          из самолётов сверху. Вы можете делать трюки на коляске и экспериментировать — всё, что вы желаете.</p>
          <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
          <button onclick="openModal()">Скачать</button>
          <button onclick="goBack()">⬅ Назад</button>
        `;
      }
    }

    function goBack() {
      if (currentView === 'game') {
        gamePage.classList.add('hidden');
        gameSelection.classList.remove('hidden');
        backArrow.classList.add('hidden');
        selectionBack.classList.add('visible');
        currentView = 'selection';
      } else if (currentView === 'selection') {
        gameSelection.classList.add('hidden');
        document.querySelector('.welcome').classList.remove('hidden');
        document.querySelector('.subtitle').classList.remove('hidden');
        startBtn.classList.remove('hidden');
        selectionBack.classList.remove('visible');
        currentView = 'home';
      }
    }

    function openModal() {
      modal.classList.add('show');
    }

    function closeModal() {
      modal.classList.remove('show');
    }

    function proceedDownload() {
      closeModal();
      alert("Скачивание началось! (перехода не будет, сайт тестовый)");
    }
  </script>
</body>
</html>
